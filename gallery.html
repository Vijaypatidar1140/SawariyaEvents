<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - EventMasters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .font-brand { font-family: 'Playfair Display', serif; }
        .gallery-item img { cursor: zoom-in; }
    </style>
</head>
<body class="bg-[var(--bg-light)] text-[var(--text-light)]">

    <div id="header-placeholder">
        <!-- Header will be loaded here by JS -->
        <div class="h-20 bg-transparent"></div> <!-- Placeholder height -->
    </div>

    <!-- Gallery Section -->
    <main class="section-padding">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12 reveal">
                <h1 class="text-4xl md:text-5xl font-brand font-semibold text-[var(--maroon)] mb-4">Event Gallery</h1>
                <p class="text-lg max-w-2xl mx-auto">
                    Browse through our portfolio of successfully executed events. Filter by event type to see specific examples.
                </p>
            </div>

            <!-- Filter Buttons -->
            <div class="flex flex-wrap justify-center gap-2 mb-10 reveal">
                <button class="filter-btn btn-secondary px-4 py-2 rounded-md text-sm" data-filter="all">All</button> <!-- Default active state will be handled by JS if needed, or first button can have active classes initially -->
                <button class="filter-btn btn-secondary px-4 py-2 rounded-md text-sm" data-filter="wedding">Weddings</button>
                <button class="filter-btn btn-secondary px-4 py-2 rounded-md text-sm" data-filter="party">Parties</button>
                <button class="filter-btn btn-secondary px-4 py-2 rounded-md text-sm" data-filter="corporate">Corporate</button>
                <button class="filter-btn btn-secondary px-4 py-2 rounded-md text-sm" data-filter="decor">Decor</button>
            </div>

            <!-- Photo Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 reveal">
                <!-- Replace with your images and categories -->
                <div class="gallery-item aspect-square overflow-hidden rounded-lg shadow-md group" data-category="wedding">
                    <img src="https://images.unsplash.com/photo-1520854221256-17451cc331bf?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMjA3fDB8MXxzZWFyY2h8NHx8aW5kaWFuJTIwd2VkZGluZ3xlbnwwfHx8fDE3MDMyMzYxODR8MA&ixlib=rb-4.0.3&q=80&w=400" alt="Wedding Image 1" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300">
                </div>
                <div class="gallery-item aspect-square overflow-hidden rounded-lg shadow-md group" data-category="party">
                    <img src="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMjA3fDB8MXxzZWFyY2h8Mnx8cGFydHl8ZW58MHx8fHwxNzAzMjM2MjMzfDA&ixlib=rb-4.0.3&q=80&w=400" alt="Party Image 1" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300">
                </div>
                <div class="gallery-item aspect-square overflow-hidden rounded-lg shadow-md group" data-category="corporate">
                    <img src="https://images.unsplash.com/photo-1505373877841-8d25f7d46678?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMjA3fDB8MXxzZWFyY2h8Nnx8Y29ycG9yYXRlJTIwZXZlbnR8ZW58MHx8fHwxNzAzMjM2MjYwfDA&ixlib=rb-4.0.3&q=80&w=400" alt="Corporate Image 1" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300">
                </div>
                <div class="gallery-item aspect-square overflow-hidden rounded-lg shadow-md group" data-category="decor">
                    <img src="https://images.unsplash.com/photo-1524824993906-490870116091?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMjA3fDB8MXxzZWFyY2h8NXx8ZXZlbnQlMjBkZWNvcnxlbnwwfHx8fDE3MDMyMzYyODd8MA&ixlib=rb-4.0.3&q=80&w=400" alt="Decor Image 1" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300">
                </div>
                <div class="gallery-item aspect-square overflow-hidden rounded-lg shadow-md group" data-category="wedding">
                    <img src="https://images.unsplash.com/photo-1587271624935-9911121d2a7c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMjA3fDB8MXxzZWFyY2h8MTF8fGluZGlhbiUyMHdlZGRpbmd8ZW58MHx8fHwxNzAzMjM2MTg0fDA&ixlib=rb-4.0.3&q=80&w=400" alt="Wedding Image 2" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300">
                </div>
                 <div class="gallery-item aspect-square overflow-hidden rounded-lg shadow-md group" data-category="party">
                    <img src="https://images.unsplash.com/photo-1519167758481-83f550bb49b6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="Party Image 2" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300">
                </div>
                 <div class="gallery-item aspect-square overflow-hidden rounded-lg shadow-md group" data-category="decor">
                    <img src="https://images.unsplash.com/photo-1542641803-979Ea169122c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="Decor Image 2" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300">
                </div>
                 <div class="gallery-item aspect-square overflow-hidden rounded-lg shadow-md group" data-category="wedding">
                    <img src="https://images.unsplash.com/photo-1604030999873-8545f07c182a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMjA3fDB8MXxzZWFyY2h8MTZ8fGluZGlhbiUyMHdlZGRpbmd8ZW58MHx8fHwxNzAzMjM2MTg0fDA&ixlib=rb-4.0.3&q=80&w=400" alt="Wedding Image 3" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300">
                </div>
                <!-- Add more images as needed with appropriate data-category -->
            </div>
        </div>
    </main>

    <!-- Lightbox Structure (already styled in style.css) -->
    <div id="lightbox" class="lightbox">
        <span id="lightboxClose" class="lightbox-close">Ã—</span>
        <img id="lightboxImg" class="lightbox-content" src="" alt="Lightbox image">
    </div>

    <div id="footer-placeholder">
        <!-- Footer will be loaded here by JS -->
        <div class="py-12 bg-gray-800 dark:bg-gray-900"></div> <!-- Placeholder height & bg -->
    </div>

    </a>

    <script src="js/main.js"></script>
</body>
</html>
